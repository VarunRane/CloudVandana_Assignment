<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="surveyformCSS.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container ">
        <header class="header">
            <h1 id="title">
                SURVEY FORM
            </h1>
            <p id="description">
                Thank you for taking the time to help us to improve the platform
            </p>
        </header>
      
      
        <form action="" id="survey-form">

            
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" class="formControl" placeholder="Enter your first name" required>
            </div>
           
              
            
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" class="formControl" placeholder="Enter your last name">
            </div>
            
             
            
            <div class="form-group">
                <label for="DOB">Select your date of birth </label>
                <input type="date" name="DOB" id="DOB">
            </div>
           
              
            
            <label for="country">Select your country</label>
                <select id="country">
                <option value=""></option>
                </select>
            
              
            
            <div class="form-group">
                <p id="questmf">Select your gender </p>
                <label for="">
                    <input type="radio" name="source" value="male"
                    class="inputRadio"
                    >Male
                </label>
                <label for="">
                    <input type="radio" name="source" value="Female"
                    class="inputRadio"
                    >Female
                </label>
                <label for="">
                    <input type="radio" name="source" value="Others"
                    class="inputRadio"
                    >Others
                </label>
            
              
                  
            
            <div class="form-group">
                <label for="Profession">Profession</label>
                <input type="text" name="Profession" id="Profession"  class="formControl" placeholder="Enter your profession" required>
            </div>
            

            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="formControl" placeholder="Enter your Email" required>
            </div>
            

            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" name="phone" id="phone" class="formControl" placeholder="Enter your phone number" required>
            </div>
            


            
            <div class="form-group">
                <p id="quest1">How did you come to know about our product ?</p>
                <label for="">
                    <input type="radio" name="source1" value="freinds"
                    class="inputRadio"
                    >Friends
                </label>
                <label for="">
                    <input type="radio" name="source1" value="tv-ads"
                    class="inputRadio"
                    >TV Ads
                </label>
                <label for="">
                    <input type="radio" name="source1" value="social-media"
                    class="inputRadio"
                    > Social Media
                </label>
                <label for="">
                    <input type="radio" name="source1" value="newspaper"
                    class="inputRadio"
                    > Newspaper
                </label>
                <label for="">
                    <input type="radio" name="source1" value="other"
                    class="inputRadio"
                    > Other
                </label>
            </div>
            
                  
            
            <div class="form-group">
                <p id="quest2">How much would you like to rate our product ?</p>
                <label for="">
                    <input type="radio" name="source2" value="excellent"
                    class="inputRadio"
                    > Excellent
                </label>
                <label for="">
                    <input type="radio" name="source2" value="good"
                    class="inputRadio"
                    >Good
                </label>
                <label for="">
                    <input type="radio" name="source2" value="satisfactory"
                    class="inputRadio"
                    > Satistactory
                </label>
                <label for="">
                    <input type="radio" name="source2" value="bad"
                    class="inputRadio"
                    > Bad
                </label>
                <label for="">
                    <input type="radio" name="source2" value="verybad"
                    class="inputRadio"
                    > Very bad
                </label>
            </div>
            
                  
             
            <div class="form-group">
                <p id="quest3">Rate your experience regarding our product </p>
                <label for="">
                    <input type="radio" name="source3" value="greatexp"
                    class="inputRadio"
                    >Great experience
                </label>
                <label for="">
                    <input type="radio" name="source3" value="goodexp"
                    class="inputRadio"
                    >Good experience
                </label>
                <label for="">
                    <input type="radio" name="source3" value="mediumexp"
                    class="inputRadio"
                    > Medium experience
                </label>
                <label for="">
                    <input type="radio" name="source3" value="badexp"
                    class="inputRadio"
                    > Bad experience
                </label>
                <label for="">
                    <input type="radio" name="source3" value="worstexp"
                    class="inputRadio"
                    > Worst expirience
                </label>
            </div>
            

            
            <div class="form-group">
                <p id="quest">What would you like to see improved ?</p>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="dilevery"> Product delivery
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="packaging"> Product packaging
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="lifeexp">  Product life expectancy
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="easeusing"> Ease to use
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="other"> Other
                </label>
            </div>
            

            
            <div class="form-group">
                <p id="quest">Give us your feedback</p>
                <textarea name="feedback"  cols="30" rows="5"  id="feedback" class="textarea" placeholder="Enter your feedback here..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="btn" onclick="submitfunction()">Submit</button>
             
            </div>
            <div class="form-group">
                <button type="reset" id="reset" class="btn" onclick="resetfuction()">Reset</button>
            </div>
             
        </form>
    </div>
    <script src="surveyformJS.js"></script>
</body>
</html>
