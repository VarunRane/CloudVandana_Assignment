<!DOCTYPE html>
<html>
<head>
  <title>Basic Calculator</title>
  <style>
    .calculator {
      width: 300px;
      margin: 0 auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      margin-top: 300px;
      background-color: darkgray;
    }

    input[type="text"] {
      width: 277px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }

    #btn{
      background-color: cyan;
    }

    .button {
      padding: 10px;
      font-size: 18px;
      text-align: center;
      cursor: pointer;
      background: #f4f4f4;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <div class="button" onclick="addToDisplay('7')">7</div>
      <div class="button" onclick="addToDisplay('8')">8</div>
      <div class="button" onclick="addToDisplay('9')">9</div>
      <div class="button" id="btn" onclick="addToDisplay('+')">+</div>
      <div class="button" onclick="addToDisplay('4')">4</div>
      <div class="button" onclick="addToDisplay('5')">5</div>
      <div class="button" onclick="addToDisplay('6')">6</div>
      <div class="button" id="btn" onclick="addToDisplay('-')">-</div>
      <div class="button" onclick="addToDisplay('1')">1</div>
      <div class="button" onclick="addToDisplay('2')">2</div>
      <div class="button" onclick="addToDisplay('3')">3</div>
      <div class="button" id="btn" onclick="addToDisplay('*')">*</div>
      <div class="button" onclick="addToDisplay('0')">0</div>
      <div class="button" id="btn" onclick="addToDisplay('.')">.</div>
      <div class="button" id="btn" onclick="calculate()">=</div>
      <div class="button" id="btn" onclick="addToDisplay('/')">/</div>
      <div class="button" id="btn" onclick="clearDisplay()">C</div>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function addToDisplay(value) {
      display.value += value;
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch (error) {
        display.value = 'Error';
      }
    }

    function clearDisplay() {
      display.value = '';
    }
  </script>
</body>
</html>
